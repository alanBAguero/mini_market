<!-- Owned Items Modal -->
<div class="modal fade" id="Modal-Selling-{{item.id}}" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalTitle">{{ item.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{ selling_form.hidden_tag() }}

          <h4 class="text-center">Are you sure you want to sell {{ item.name }} for {{ item.price }}$ ?</h4>
          <br>
          <h6 class="text-center">By clicking Selling, you will put this item back on Market.</h6>
          <br>

          <input id="sold_item" name="sold_item" type="hidden" value="{{ item.id }}">
          {{ selling_form.submit(class="btn btn-outline-danger btn-block") }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
